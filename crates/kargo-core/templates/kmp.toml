[template]
name = "kmp"
description = "Kotlin Multiplatform project (JVM + iOS)"

[manifest]
content = """
[package]
name = "{{project_name}}"
group = "com.example"
version = "0.1.0"
kotlin = "{{kotlin_version}}"

[targets]
jvm = { java-target = "21" }
ios-arm64 = {}
ios-simulator-arm64 = {}

[dependencies]

[dev-dependencies]
"""

[[directories]]
path = "src/commonMain/kotlin"

[[directories]]
path = "src/commonMain/resources"

[[directories]]
path = "src/commonTest/kotlin"

[[directories]]
path = "src/jvmMain/kotlin"

[[directories]]
path = "src/jvmTest/kotlin"

[[directories]]
path = "src/iosMain/kotlin"

[[directories]]
path = "src/iosTest/kotlin"

[[files]]
path = "src/commonMain/kotlin/Greeting.kt"
content = """
package com.example

fun greeting(): String = "Hello from {{project_name}}!"
"""
